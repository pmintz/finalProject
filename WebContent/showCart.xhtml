<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:body>
		<ui:composition template="/template/common/commonLayout.xhtml">
			<ui:define name="content">
				<div class="table-Row">
					<div class="table-Cell-Side LightBlueBack" />
					<div class="table-Cell-Main">
						<table class="center">
							<tr>
								<th>Product</th><th>Quantity</th><th>Price</th><th>Total</th>
							</tr>
							<c:set var="totalPrice" value="0" />
							<c:forEach var="cartItem" items="#{shoppingCartBean.cart}">
								<tr>
									<td>#{cartItem.productName}</td>
									<td>#{cartItem.quantity}</td>
									<td>
										<h:outputText value="#{cartItem.unitPrice}">
											<f:convertNumber currencySymbol="$" type="currency" />
										</h:outputText>
									</td>
									<td>
										<h:outputText value="#{cartItem.totalPrice}">
											<f:convertNumber currencySymbol="$" type="currency" />
										</h:outputText>	
									</td>
									<c:set var="totalPrice" value="#{totalPrice + cartItem.totalPrice}" />
								</tr>
							</c:forEach>
							<tr style="height:10px;"><td colspan="4"></td></tr> <!-- blank row -->
							<tr>
								<td><strong>Subtotal</strong></td>
								<td></td>
								<td></td>
								<td><h:outputText value="#{totalPrice}"><f:convertNumber currencySymbol="$" type="currency" /></h:outputText></td>
							</tr>
						</table>
						<h:form>
							<h:commandLink action="#{shoppingCartBean.clearCart}" title="Clear cart" value="Clear cart" />
						</h:form>
					</div>
					<div class="table-Cell-Side LightBlueBack" />
				</div>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
