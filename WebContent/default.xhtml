<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:body>
		<ui:composition template="/template/common/commonLayout.xhtml">
			<ui:define name="content">
				<div class="table-Row">
				<div class="table-Cell-Side LightBlueBack center" />
					
					<div class="table-Cell-Main center">
					    <p>Northwind Traders is your value added supplier of quality foods and beverages.</p>
						<h3 class="table-Cell-Main BlueTDHeader center">$pecial Deals.</h3>
						<table style="width:100%"> 
							<tr>
							<c:forEach var="product" items="#{specialDealsBean.productsList}" begin="0" end="2">
								<td style="border: solid #000040; width: 33%;">
									<table>
										<tr>
											<td><img class="imageView" src="resources/Products/#{product.productID}.jpg" alt="Image of #{product.productName}" /></td>
											<td><p><a href="productDetails.xhtml?id=#{product.productID}">#{product.productName}</a><br />
												<h:outputText value="#{product.unitPrice}">
													<f:convertNumber currencySymbol="$" type="currency" />
												</h:outputText><br />
											#{product.quantityPerUnit}</p></td>
										</tr>
									</table>
								</td>
							</c:forEach>
							</tr>
							<tr>
							<c:forEach var="product" items="#{specialDealsBean.productsList}" begin="3" end="5">
								<td style="border: solid #000040; width: 33%;">
									<table>
										<tr>
											<td><img class="imageView" src="resources/Products/#{product.productID}.jpg" alt="Image of #{product.productName}" /></td>
											<td><p><a href="productDetails.xhtml?id=#{product.productID}">#{product.productName}</a><br />
												<h:outputText value="#{product.unitPrice}">
													<f:convertNumber currencySymbol="$" type="currency" />
												</h:outputText><br />
											#{product.quantityPerUnit}</p></td>
										</tr>
									</table>
								</td>
							</c:forEach>
							</tr>
						</table>
					</div>				
					<div class="table-Row" />
					<div class="table-Cell-Side LightBlueBack" />
				</div>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
